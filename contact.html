<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Contact form to help maintain information about Covid19 in Canada" content="Contact form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Data about Covid19 in Canada|contact.html</title>
    <script src="https://kit.fontawesome.com/1dd9a9266b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="link"><i class="fab fa-canadian-maple-leaf"></i>Home</a></li>
                <li><a href="contact.html" class="link current"><i class="fas fa-envelope-open-text"></i>Contact</a>
                <li><a href="references.html" class="link"><i class="fas fa-swatchbook"></i>References</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div id="message"></div>
        <form>
            <div>
                <label>
                    Name*
                    <input name="name" id="myname" />
                </label>
                <div class="form-error" id="mynameError">Your name must have at least 1 character</div>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters)*
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">The subject must have at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email*
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">The email must to be like name@host.com</div>
            </div>
            <div>
                <label>
                    Address (minimum 25 characters)*
                    <textarea name="address" id="address" rows="3" cols="20"></textarea>
                </label>
                <div class="form-error" id="addressError">The address must have at least 25 characters</div>
            </div>
            <div>
                <label>
                    Message
                    <textarea name="message" id="message" rows="6" cols="20"></textarea>
                </label>
            </div>
            <button>Send</button>
            <h6>*Required</h6>
        </form>
    </main>
    <footer>
        <div class="share">
            <h2 class="facebook"><i class="fab fa-facebook-square"></i></h2>
            <h2 class="linkedin"><i class="fab fa-linkedin"></i></h2>
            <h2 class="twitter"><i class="fab fa-twitter-square"></i></h2>
        </div>
    </footer>
    <script src="js/components/message.js"></script>
    <script src="js/components/socialMedia.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
