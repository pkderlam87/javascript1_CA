<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="contact form to help maintain information about Covid19 in Canada" content="contact form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Data about Covid19 in Canada|contact.html</title>
    <script src="https://kit.fontawesome.com/1dd9a9266b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="link logo" href="index.html">
                <p>Canada</p>
                <p>Covid</p>
                <p>19</p>
            </a>
            <ul>
                <a href="index.html" class="link"><i class="fab fa-canadian-maple-leaf"></i>Home</a>
                <a href="contact.html" class="link"><i class="fas fa-envelope-open-text"></i>Contact</a>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div id="message"></div>
        <form>
            <div>
                <label>
                    Name (required)
                    <input name="name" id="myname" />
                </label>
                <div class="form-error" id="mynameError">Your name must have at least 1 character</div>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">The subject must have at least 10 characters</div>
            </div>
            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">The email must to be like name@host.com</div>
            </div>
            <div>
                <label>
                    Address (minimum 25 characters)
                    <textarea name="address" id="address" rows="3" cols="20"></textarea>
                </label>
                <div class="form-error" id="addressError">The address must have at least 25 characters</div>
            </div>
            <button>Send</button>
        </form>
    </main>
    <script src="js/components/message.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
